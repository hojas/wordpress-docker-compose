services:
  wordpress:
    image: wordpress:6.3.0-php8.2-apache
    container_name: movie_wordpress
    environment:
      WORDPRESS_DB_USER: "movie_user"
      WORDPRESS_DB_PASSWORD: "movie_password"
      WORDPRESS_DB_NAME: "movie"
      VIRTUAL_HOST: movie.zwd.xyz
    depends_on:
      - mysql
    ports:
      - 9000:80
    volumes:
      - ./data/wordpress:/var/www/html
    networks:
      - nginx-proxy_default

  mysql:
    image: mysql:8.1.0
    container_name: movie_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "movie"
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: "movie_user"
      MYSQL_PASSWORD: "movie_password"
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - nginx-proxy_default

networks:
  nginx-proxy_default:
    external: true
